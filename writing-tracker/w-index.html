<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Progress Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#ff6b6b">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #556270);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin: 2rem 0;
        }

        input {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin-right: 1rem;
            width: 150px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #7FB285;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin: 0 0.5rem;
        }

        button:hover {
            background: #6a9870;
            transform: translateY(-2px);
        }

        .stats {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .total-words {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            cursor: pointer;
        }

        .total-words:hover {
            text-decoration: underline;
            opacity: 0.9;
        }

        .edit-total {
            margin-top: 1rem;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .permanent-motivation {
            margin-top: 2rem;
            font-size: 1rem;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .edit-button {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            opacity: 0.8;
        }

        /* Mobile Optimization Styles */
@media screen and (max-width: 480px) {
    body {
        padding: 1rem;
    }

    .container {
        padding: 1rem;
        margin: 0;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 1rem 0;
    }

    input {
        width: 100%;
        margin-right: 0;
        font-size: 1rem;
        padding: 0.8rem;
        /* Improve touch target size */
        min-height: 44px;
    }

    button {
        width: 100%;
        padding: 0.8rem;
        margin: 0;
        /* Improve touch target size */
        min-height: 44px;
    }

    .stats {
        margin-top: 1rem;
        padding: 1rem;
    }

    .total-words {
        font-size: 2rem;
    }

    .edit-total {
        flex-direction: column;
        gap: 0.5rem;
    }

    /* Prevent zoom on input focus on iOS */
    input[type="number"] {
        font-size: 16px;
    }
}

/* Add touch-friendly active states for mobile */
@media (hover: none) {
    button:active {
        background: #6a9870;
        transform: translateY(1px);
    }

    .total-words:active {
        opacity: 0.7;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's F*cking Write!</h1>
        
        <div class="input-group">
            <input type="number" id="wordCount" placeholder="Words written" min="0">
            <button onclick="addWords()">Add Words</button>
        </div>

        <div class="stats">
            <h2>Total Words Written</h2>
            <div class="total-words" id="totalWords" onclick="showEditTotal()">0</div>
            <div class="edit-total" id="editTotal">
                <input type="number" id="newTotal" placeholder="New total">
                <button onclick="updateTotal()">Save</button>
                <button onclick="cancelEdit()" style="background: #556270;">Cancel</button>
            </div>
        </div>
        
        <div class="permanent-motivation">
            You'll get there. Just keep going!
        </div>
    </div>

    <script>
        let totalWords = parseInt(localStorage.getItem('totalWords')) || 0;
        updateDisplay();

        function addWords() {
            const input = document.getElementById('wordCount');
            const words = parseInt(input.value);
            
            if (words && words > 0) {
                totalWords += words;
                localStorage.setItem('totalWords', totalWords);
                updateDisplay();
                input.value = '';
            }
        }

        function updateDisplay() {
            document.getElementById('totalWords').textContent = totalWords.toLocaleString();
        }

        function showEditTotal() {
            const editDiv = document.getElementById('editTotal');
            const newTotalInput = document.getElementById('newTotal');
            editDiv.style.display = 'flex';
            newTotalInput.value = totalWords;
            newTotalInput.focus();
        }

        function updateTotal() {
            const newTotal = parseInt(document.getElementById('newTotal').value);
            if (newTotal >= 0) {
                totalWords = newTotal;
                localStorage.setItem('totalWords', totalWords);
                updateDisplay();
            }
            cancelEdit();
        }

        function cancelEdit() {
            document.getElementById('editTotal').style.display = 'none';
        }

        // Allow Enter key to submit
        document.getElementById('wordCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWords();
            }
        });

        document.getElementById('newTotal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateTotal();
            }
        });

        // Fix for mobile viewport height issues
let vh = window.innerHeight * 0.01;
document.documentElement.style.setProperty('--vh', `${vh}px`);

window.addEventListener('resize', () => {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
});
    </script>
</body>
</html>
