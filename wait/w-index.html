<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How long you made me wait</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent: #4299e1;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ecc94b;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 1.875rem;
            font-weight: 600;
        }

        h1 i {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .timer-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 2rem;
            margin: 1.5rem 0;
            text-align: center;
        }

        .timer {
            font-size: 4rem;
            font-family: monospace;
            color: var(--text-primary);
            margin: 1rem 0;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .timer.running {
            color: var(--success);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-start {
            background: var(--success);
            color: white;
        }

        .btn-stop {
            background: var(--danger);
            color: white;
        }

        .btn-clear {
            background: var(--warning);
            color: var(--text-primary);
        }

        .table-container {
            margin-top: 2rem;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-primary);
            color: var(--text-secondary);
        }

        tr:hover {
            background: var(--bg-primary);
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0.9;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
                margin: 1rem auto;
            }

            .timer {
                font-size: 3rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-clock"></i>How long you made me wait</h1>
            
            <div class="timer-container">
                <div class="timer" id="timer">00:00:00</div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">
                    <i class="fas fa-play"></i>Start Timer
                </button>
                <button id="stopBtn" class="btn btn-stop">
                    <i class="fas fa-stop"></i>Stop Timer
                </button>
                <button id="clearBtn" class="btn btn-clear">
                    <i class="fas fa-trash"></i>Clear History
                </button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time Taken</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let timerInterval;
        let isRunning = false;
        let records = [];
        
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const recordsTable = document.getElementById('recordsTable');
        
        function loadRecords() {
            const savedRecords = localStorage.getItem('tardinessRecords');
            if (savedRecords) {
                records = JSON.parse(savedRecords);
                updateTable();
            }
        }
        
        function saveRecords() {
            localStorage.setItem('tardinessRecords', JSON.stringify(records));
        }

        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                saveRecords();
                updateTable();
            }
        }

        function clearRecords() {
            if (confirm('Are you sure you want to clear all records? This cannot be undone.')) {
                records = [];
                localStorage.removeItem('tardinessRecords');
                updateTable();
            }
        }
        
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = new Date(currentTime - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        function startTimer() {
            if (!isRunning) {
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                timerDisplay.classList.add('running');
            }
        }
        
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                timerDisplay.classList.remove('running');
                
                const record = {
                    date: new Date().toLocaleDateString(),
                    time: timerDisplay.textContent
                };
                records.push(record);
                saveRecords();
                updateTable();
            }
        }
        
        function updateTable() {
            recordsTable.innerHTML = '';
            if (records.length === 0) {
                recordsTable.innerHTML = `
                    <tr>
                        <td colspan="3" class="empty-state">
                            No records yet. Start the timer when your friend is late!
                        </td>
                    </tr>
                `;
                return;
            }
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteRecord(${index})">
                            <i class="fas fa-trash"></i>Delete
                        </button>
                    </td>
                `;
                recordsTable.appendChild(row);
            });
        }
        
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        clearBtn.addEventListener('click', clearRecords);
        stopBtn.disabled = true;
        
        loadRecords();
    </script>
</body>
</html>
