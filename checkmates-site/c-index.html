<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best Checkmates</title>
    <link rel="stylesheet" href="c-styles.css">
</head>
<body>
    <h1>My Best Checkmates</h1>
    
    <!-- First pair of galleries -->

        <div class="gallery">

        </div>
        <div class="gallery">

        <div class="gallery">

                <div class="description">Bishop and queen combination mate</div>

    <div class="gallery-container">
        <div class="gallery">

        </div>

            <div class="gallery-item">
